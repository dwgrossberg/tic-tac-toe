<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <p>Tic Tac Toe</p>
            </div>
            <div class="header-bottom">
                <div class="player1">
                    <div class="profile">
                        <img src="img/PlayerO.png" alt="playerO">
                        <div class="menu">
                            <p>Player 1</p>
                        </div>
                    </div>
                    <p id="score1" class="score"></p>
                </div>
                <div class="player2">
                    <p id="score2" class="score"></p>
                    <div class="profile">
                        <div class="menu">
                            <p>Player 2</p>
                        </div>
                        <img src="img/PlayerX.png" alt="playerX">
                    </div>
                </div>
            </div>
        </div>
        <div id="game-board"></div>
        <div class="made-by">
            <a href="https://www.theodinproject.com/" target="_blank">
                <p>The Odin Project</p>
            </a>
            <a href="https://github.com/dwgrossberg">
                <img src="img/github.png">
            </a>
            <p>Made by Dan Grossberg</p>
        </div>
    </div>
</body>
</html>
