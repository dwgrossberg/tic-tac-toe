<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="header-top">
                <p>Tic Tac Toe</p>
            </div>
            <div class="header-middle">
                <div id="player-O-icon-options">
                    <img src="img/PlayerO-1.png" alt="playerO-icon1" class="player-O-icon-imgs">
                    <img src="img/PlayerO-2.png" alt="playerO-icon2" class="player-O-icon-imgs">
                    <img src="img/PlayerO-3.png" alt="playerO-icon3" class="player-O-icon-imgs">
                    <img src="img/PlayerO-4.png" alt="playerO-icon4" class="player-O-icon-imgs">
                    <img src="img/PlayerO-5.png" alt="playerO-icon5" class="player-O-icon-imgs">
                </div>
                <div id="player-X-icon-options">
                    <img src="img/PlayerX-1.png" alt="playerX-icon1" class="player-X-icon-imgs">
                    <img src="img/PlayerX-2.png" alt="playerX-icon2" class="player-X-icon-imgs">
                    <img src="img/PlayerX-3.png" alt="playerX-icon3" class="player-X-icon-imgs">
                    <img src="img/PlayerX-4.png" alt="playerX-icon4" class="player-X-icon-imgs">
                    <img src="img/PlayerX-5.png" alt="playerX-icon5" class="player-X-icon-imgs">
                </div>
            </div>
            <div class="header-bottom">
                <div class="player1">
                    <div class="profile">
                        <img src="img/PlayerO.png" alt="playerO" id="player-O-icon">
                        <div class="menu">
                            <p id="player-O-name" contenteditable="true" spellcheck="false"></p>
                        </div>
                    </div>
                    <p id="score1" class="score"></p>
                </div>
                <div class="buttons">
                    <div id="play-type">
                        <label for="checkbox">
                            <p>1 vs. 1&nbsp;&nbsp;&nbsp;&nbsp;1 vs. CPU </p>
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <span></span>
                        </label>
                    </div>
                    <div id="reset">Reset</div>
                </div>
                <div class="player2">
                    <p id="score2" class="score"></p>
                    <div class="profile">
                        <div class="menu">
                            <p id="player-X-name" contenteditable="true" spellcheck="false"></p>
                        </div>
                        <img src="img/PlayerX.png" alt="playerX" id="player-X-icon">
                    </div>
                </div>
            </div>
        </div>
        <div id="game-board"></div>
        <div id="winner"></div>
        <div class="made-by">
            <a href="https://www.theodinproject.com/" target="_blank">
                <p>The Odin Project</p>
            </a>
            <a href="https://github.com/dwgrossberg">
                <img src="img/github.png">
            </a>
            <p>Made by Dan Grossberg</p>
        </div>
    </div>
</body>
</html>
